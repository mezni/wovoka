version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: osm_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gis
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  osm:
    build: ./openstreetmap
    container_name: osm_tile_server
    depends_on:
      - postgres
    environment:
      - THREADS=4
      - UPDATES=enabled
      - NAME_STYLE=default
      - NAME_LUA=default
    ports:
      - "8080:80"
    volumes:
      - ./data:/data
    restart: unless-stopped
