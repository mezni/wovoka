<!DOCTYPE html>
<html>
<head>
    <title>Charging Stations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Charging Stations Map</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([36.8065, 10.1815], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
            subdomains: ['a', 'b', 'c']
        }).addTo(map);

fetch('http://127.0.0.1:8000/charging_stations/')
    .then(response => response.json())
    .then(data => {
        data.forEach(station => {
            if (station.location && station.location.coordinates) {
                var [lon, lat] = station.location.coordinates;
                var marker = L.marker([lat, lon]).addTo(map);
                marker.bindPopup(`
                    <b>${station.name}</b><br>
                    Operator: ${station.operator}<br>
                    Address: ${station.address}<br>
                    Access: ${station.access_type}<br>
                    Hours: ${station.opening_hours}
                `);
            }
        });
    })
    .catch(err => console.error("Error loading data:", err));

    </script>
</body>
</html>
