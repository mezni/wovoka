# Local Development Configuration
# Overrides base.toml for development environment

[server]
port = 8080
workers = 2

[server.cors]
allowed_origins = ["http://localhost:3000", "http://127.0.0.1:3000"]
allow_credentials = true

[database]
host = "db"
port = 5432
name = "your_service_dev"
username = "dev_user"
pool_size = 10

[redis]
enabled = false

[logging]
level = "debug"
format = "text"
enable_ansi_colors = true

[observability]
metrics_enabled = true
tracing_enabled = true

[observability.jaeger]
enabled = true
endpoint = "http://localhost:14268/api/traces"

[auth]
jwt_secret = "local-dev-secret-only"
jwt_expiry_hours = 24

[features]
enable_new_shipping_calculator = true
enable_payment_webhooks = false

[background_tasks]
enabled = false  