[package]
name = "configurator-service"
version = "0.1.0"
edition = "2021"
description = "api service generated by Rust Service Generator"
authors = ["Mezni <mamezni@gmail.com>"]
license = "MIT"

[dependencies]
tokio = { version = "1.48.0", features = ["full"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
actix-web = "4.11.0"
actix-rt = "2.11.0"
async-trait = "0.1"
sqlx = { version = "0.8.6", features = ["postgres", "runtime-tokio-rustls", "macros"] }
config = "0.15.18"
env_logger = "0.11.8"
log = "0.4.28"
chrono = { version = "0.4.42", features = ["serde"] }
moka = { version = "0.12.11", features = ["sync"] }
utoipa = { version = "5.4.0", features = ["actix_extras"] }
utoipa-swagger-ui = { version = "9.0.2", features = ["actix-web"] }
