{
  "listen_port": 8080,
  "secret": "SuperSecretTykKey!",
  "template_path": "/opt/tyk-gateway/templates",
  "tyk_js_path": "/opt/tyk-gateway/js",
  "middleware_path": "/opt/tyk-gateway/middleware",
  "use_db_app_configs": false,
  "app_path": "/opt/tyk-gateway/apps/",
  "storage": {
    "type": "redis",
    "host": "redis",
    "port": 6379,
    "enable_cluster": false
  },
  "enable_analytics": true,
  "analytics_config": {
    "type": "mongo",
    "mongo_url": "mongodb://mongo:27017/tyk_analytics",
    "collection_name": "tyk_analytics",
    "purge_delay": 10,
    "ignored_ips": []
  },
  "auth_override": {
    "force_auth_provider": true,
    "auth_provider": {
      "name": "keycloak",
      "storage_engine": "rpc",
      "meta": {
        "authorization_header": "Authorization",
        "validate_signature": true,
        "use_openid": true,
        "openid_options": {
          "providers": [
            {
              "issuer": "https://keycloak:8443/realms/myrealm",
              "client_ids": ["auth-service"],
              "scope": "openid email profile",
              "use_discovery": true
            }
          ]
        }
      }
    }
  },
  "http_server_options": {
    "use_ssl": false
  },
  "allow_insecure_configs": false,
  "enable_custom_domains": true,
  "log_level": "info"
}
