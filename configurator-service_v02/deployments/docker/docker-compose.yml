services:
  configurator-service:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: configurator-service
    ports:
      - "5100:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgis:5432/${DB_NAME}
      - CONFIG_PATH=/app/config/local.toml
    depends_on:
      postgis:
        condition: service_healthy
    volumes:
      - ../../config:/app/config:ro
    networks:
      - osm-network

  postgis:
    image: postgis/postgis:18-3.6
    container_name: postgis
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./scripts/init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - osm-network

  osm-importer:
    build:
      context: ./osm-importer
      dockerfile: Dockerfile
    container_name: osm-importer
    depends_on:
      postgis:
        condition: service_healthy
    environment:
      - PGHOST=postgis
      - PGPORT=5432
      - PGUSER=${DB_USER:-postgres}
      - PGPASSWORD=${DB_PASSWORD}
      - PGDATABASE=${DB_NAME}
      - REGION=${REGION:-tunisia}
      - DATADIR=/osm/data
    volumes:
      - ./data:/osm/data
    networks:
      - osm-network

volumes:
  postgres_data:

networks:
  osm-network:
    driver: bridge